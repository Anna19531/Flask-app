{% extends "layout.html" %}
{% block content %}

<body>
	<div class = "wrapper">
		<header> 
			<!-- Display current month and year -->
			<p class = "current-date"></p>
			<!-- Arrows to navigate between months -->
			<div class = "icons">
				<span id="prev" class="material-symbols-rounded">chevron_left</span>
          		<span id="next" class="material-symbols-rounded">chevron_right</span>
			</div>
		</header>
		<div class = calendar>
			<!-- List of days -->
			<ul class = "weeks">
				<li>Sun</li>
				<li>Mon</li>
				<li>Tue</li>
				<li>Wed</li>
				<li>Thu</li>
				<li>Fri</li>
				<li>Sat</li>
			</ul>
			<ul class = "days"></ul>
		</div>
	</div>


	
</body>
</html>

{% endblock %}
